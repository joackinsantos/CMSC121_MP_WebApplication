{% extends 'planter/main.html' %}
{% load static %}

{% block content %}
<title>Planter | Home</title>

<!-- NAVIGATION BAR -->
<nav class="navbar navbar-expand-md navbar-light sticky-top">
    <div class="container-fluid" id="navbar">
        <!-- Logo -->
        <a class="navbar-brand" href="{% url 'home'%}"><img src={% static 'planter/images/logo3.png' %} width="200"></a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-expanded="false" aria-controls="navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links-->
        <div class="collapse navbar-collapse ms-auto" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <!-- Home -->
                <li class="nav-item active" id="nav-item">
                    <a class="nav-link" id="nav-link-each-active" href="{% url 'home'%}"><i class="fas fa-store-alt"></i>HOME</a>
                </li>
                <!-- Shop -->
                <li class="nav-item" id="nav-item">
                    <a class="nav-link" id="nav-link-each" href="{% url 'shop'%}"><i class="fas fa-store"></i>SHOP</a>
                </li>
                <!-- Account -->
                <li class="nav-item dropdown" id="dropdown">
                    <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle fa-lg"></i>
                        ACCOUNT
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'account' %}">
                            <i class="fas fa-user-alt"></i>
                            Your Profile
                        </a>
                        <a class="dropdown-item" href="#">
                            <i class="fas fa-user-edit"></i>
                            Edit Profile
                        </a>
                        <a class="dropdown-item" href="#">
                            <i class="fas fa-history"></i>
                            Purchase History
                        </a>
                        <a class="dropdown-item" href="#">
                            <i class="fas fa-shopping-cart"></i>
                            Shopping Cart
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">
                            <i class="fas fa-sign-out-alt"></i>
                            Sign Out
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- CAROUSEL -->
<div id="slides" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src={% static 'planter/images/carousel1.jpg' %} alt="First">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src={% static 'planter/images/carousel2.jpg' %} alt="Second">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src={% static 'planter/images/carousel3.jpg' %} alt="Third">
        </div>
    </div>

    <a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#slides" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

{% endblock content%}
