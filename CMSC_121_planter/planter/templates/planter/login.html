{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
    <link rel="shortcut icon" href={% static 'planter/images/icons/favicon.ico' %}>
    <link rel="stylesheet" href={% static 'planter/css/main.css' %}>
    <link rel="stylesheet" href={% static 'planter/css/login.css' %}>
    <title>Planter | Log In</title>
</head>
<body>
    <!-- Log In Navbar -->
    <nav class="navbar navbar-expand-md navbar-light sticky-top">
        <div class="container-fluid" id="navbar">
            <!-- Logo -->
            <a class="navbar-brand" href="{% url 'home'%}"><img src={% static 'planter/images/logo3.png' %} width="200"></a>

            <!-- Toggler -->
            <button class="navbar-toggler ms-auto" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-expanded="false" aria-controls="navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links-->
            <div class="collapse navbar-collapse ms-auto" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <!-- Home -->
                    <li class="nav-item active" id="nav-item">
                        <a class="nav-link" id="nav-link-each-active" href="{% url 'home'%}"><i class="fas fa-arrow-left"></i>BACK</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>

    <div class="container-divider"></div>
    <!-- Log In Container -->
    <div class ="container-fluid" id="login-cc">
        <div class="container" id="login-container">
            <h1>Log In</h1>
            
            <!-- form -->
            <form method="POST">
                {% csrf_token %}
                <div class="row padding">
                    <!-- <label>Username</label> -->
                    <input type="text" name="username" placeholder="Username">
                </div>

            
                <div class="row padding">
                    <!-- <label>Password</label> -->
                    <input type="password" name="password" placeholder="Password">
                </div>

            <!--Shows successful account creation message when creating new acct-->
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}

            <div class ="row padding-login">
                <input class ="btn btn-lg" id ="login-btn" type="submit" value="Login">
            </div>

            </form>
            
            <!-- divider -->
            <div class="row-sep separator padding2">or</div>

            <div class="row padding2">
                <a class="btn btn-lg" id ="register-btn" href="{% url 'register' %}" type="button">Register</a>
            </div>

        </div>
    </div>
    <div class="container-divider"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
